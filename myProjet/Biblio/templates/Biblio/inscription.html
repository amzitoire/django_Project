<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/utilities.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/20e2995d15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 ml-40  py-5">
                <a href="{% url 'home' %}">
                    <span class="text-gray-400 text-4xl"><i class="fa-solid fa-book"></i> eLIBRARY</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-center align">
            <div class="col-md-6">
                <h1 class="text-gray-500 text-xl ml-10 py-3">Content de vous revoir!</h1>
                <p class="pb-1">Connectez-vous afin d'accéder aux épreuves</p>
                {% load crispy_forms_tags %}
                <form class="form-horizontal" method="post" action="" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="checkbox py-2">
                        <label>
                          <input type="checkbox" name="remember"> Garder ma session active
                        </label>
                    </div>
                    <button type="submit" class="bg-blue-800 btn btn-primary col-12">Enregistrer</button>
                    <p class="text-lg text-center py-3 text-blue-600 hover:text-blue-800">
                        <a href="{% url 'home' %}">
                            Mot de passe oublié?
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
