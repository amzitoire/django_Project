<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <style> html ,body { margin: 0; padding: 0; }</style>
    {% block 'css' %}{% endblock %}
</head>

<body>
    {%block 'bodyTitle' %}{% endblock %}
    <div class=" container-fluid bg-dark w-100 h-15">
        <div class="row justify-content-center">
            <nav class="navbar bg-dark navbar-expand-sm navbar-dark">
                <div class="col-4 col-lg-6 text-center">
                    <a href="{% url 'home' %}" class="navbar-brand mx-5">
                        <span class="text-gray-400 hover:text-white"><i class="fa-solid fa-book"></i> LIBRARY</span>
                    </a>
                </div>
                <div class="col text-center mx-5 lg:text-lg">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="{% url 'home' %}" class="nav-link mx-3">
                                <span class="text-gray-400 hover:text-white hover:break-after-column">bibliotheque</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="{% url 'home' %}" class="nav-link mx-3">
                                <span class="text-gray-400 hover:text-white"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link mx-3">
                                <span class="text-gray-400 hover:text-white">Se connecter</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'inscription' %}" class="nav-link mx-3">
                                <span class="text-gray-400 hover:text-white">S'inscrire</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    {%block 'content' %}{% endblock %}
  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block 'js'%}{% endblock%}
   
</body>

</html>
